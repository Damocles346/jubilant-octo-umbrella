<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Starfinder roleplaying game random weapon generator to add fun balanced weapons to your game"/>
    <meta name="keywords" content="Starfinder, Roleplaying Game, Generator, Weapons"/>
    <link rel="icon" href="{{ url_for('static', filename = 'tri.png') }}">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!-- header colours -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#2C3E50">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#2C3E50">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2C3E50">
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-106988621-1', 'auto');
        ga('send', 'pageview');

    </script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" style="color:white;text-shadow: 0px 0px 2px #000000;" href="/">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white;text-shadow: 0px 0px 2px #000000;" href="/about">About</a>
          </li>
        </ul>
      </div>
      {% block body %}
      {% endblock %}
      <footer class="footer">
        <ul class="share-buttons">
          <li><a href="https://github.com/mjcadz/weapon-gen-app" target="_blank" title="View on Github" id="github" onclick="return share(this.id)"><i class="fa fa-github-alt fa-2x" aria-hidden="true"></i><span class="sr-only">View Github code</span></a></li>
          <li><a href="http://www.reddit.com/submit?url=http%3A%2F%2Fwww.sfrpgtools.com&title=" target="_blank" title="Submit to Reddit" id="reddit" onclick="return share(this.id)"><i class="fa fa-reddit-alien fa-2x" aria-hidden="true"></i><span class="sr-only">Submit to Reddit</span></a></li>
          <li><a href="https://twitter.com/intent/tweet?source=http%3A%2F%2Fwww.sfrpgtools.com&text=:%20http%3A%2F%2Fwww.sfrpgtools.com" target="_blank" title="Tweet" id="twitter" onclick="return share(this.id)"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i><span class="sr-only">Tweet</span></a></li>
          <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.sfrpgtools.com&t=" target="_blank" title="Share on Facebook" id="facebook" onclick="return share(this.id)"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i><span class="sr-only">Share on Facebook</span></a></li>
        </ul>
        <p style="color:white;text-align: center;">mjcadz 2017 <i class="fa fa-bolt" aria-hidden="true"></i> v1.2</p>
      </footer>
    </div> <!-- /container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'common.js') }}" ></script>
    {% block includes %}
    {% endblock %}
  </body>
</html>
