<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename = 'tri.png') }}">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- header colours -->
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#4CA1AF">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#4CA1AF">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#4CA1AF">
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" style="color:white;text-shadow: 0px 0px 2px #000000;" href="/">Generator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:white;text-shadow: 0px 0px 2px #000000;" href="/about">About</a>
          </li>
        </ul>
      </div>
      {% block body %}
      {% endblock %}
      <footer class="footer">
        <p style="color:white;text-shadow: 0px 0px 2px #000000;">	&nbsp;	&nbsp;mjcadz 2017 - v1.1</p>
      </footer>
    </div> <!-- /container -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'scripts.js') }}" ></script>
  </body>
</html>
